<h1>Analytical translator</h1>

<script>

var getImport = document.querySelector('#textareas');			//We import the text areas
var getContent = getImport.import.querySelector('#textareasHTML');	//#textareasHTML
document.body.appendChild(document.importNode(getContent, true));

</script>
