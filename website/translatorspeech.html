    <link rel="import" id="speecharea" href="http://lingoworld.eu/lingoworld/translator/website/html/speecharea.html">

  <body>
    <h1>Analytical translator</h1>
    
<br>
    
<script>

var getImport = document.querySelector('#textareas');			//We import the text areas
var getContent = getImport.import.querySelector('#textareasHTML');	//#textareasHTML
document.body.appendChild(document.importNode(getContent, true));	

</script>
<br><br><br><br><br><br><br><br>

<script>
var getImport = document.querySelector('#voicearea');			// We import the voice area
var getContent = getImport.import.querySelector('#voice-area');		// #voicearea
document.body.appendChild(document.importNode(getContent, true));	
var getImport = document.querySelector('#speecharea');			// We import the speech area
var getContent = getImport.import.querySelector('#speech-area');	// #speech-area
document.body.appendChild(document.importNode(getContent, true));	
</script>

<span id="ws-unsupported" class="hidden">API not supported</span>
  
<br><br><br><br><br><br><br><br><br><br><br><br>
 
<script>

//We import the bootstrap menus

</script>
<br><br><br>
<script>

</script>
